<nav class="navbar bg-dark">
  <div class="container">
    <h2>Employee Management</h2>
  </div>
  <div class="d-flex">
    <button
      class="btn btn-success"
      style="margin-right: 10px"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add Employee
    </button>
  </div>
</nav>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div style="background-color: rgb(224, 176, 103)" class="modal-header">
        <h5 style="color: white" class="modal-title" id="exampleModalLabel">
          Add Employee Data
        </h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeform">
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter City</label>
            <input
              type="text"
              class="form-control"
              formControlName="city"
              placeholder="Enter city"
            />
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Pincode</label>
            <input
              type="number"
              class="form-control"
              formControlName="pincode"
              placeholder="Enter pincode"
            />
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Phone Number</label>
            <input
              type="number"
              class="form-control"
              formControlName="phonenumber"
              placeholder="Enter phone number"
            />
          </div>
        </form>
      </div>
      <div style="background-color: rgb(224, 176, 103)" class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          (click)="addemployee(this.employeeform.value)"
          [disabled]="this.employeeform.invalid"
          type="button"
          class="btn btn-primary"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-3" style="background-color: rgb(230, 201, 174)">
  <table class="table table-bordered">
    <thead>
      <tr style="background-color: rgb(222, 214, 228)">
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
        <th scope="col">Pincode</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.city }}</td>
        <td>{{ item.pincode }}</td>
        <td>{{ item.phonenumber }}</td>
        <td>
          <button routerLink="/update/{{ item.id }}" class="btn btn-warning">
            Edit</button
          >&nbsp;
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
